            permission_issue ‚Üí Insufficient permissions to execute tasks.

            kubeconfig_usage ‚Üí Questions about kubeconfig keys/values.'
        - id: '1755771177131'
          name: 'Automated Remediation / Bot Actions

            rerun_pipeline ‚Üí Rerun jobs / pipelines.

            clear_cache ‚Üí Clear Redis, runner cache, or specific URL caches.

            create_ticket ‚Üí Create story / incident in Jira / Helios.

            duplicate_check ‚Üí Check if issue already exists and provide thread link.'
        - id: '1755771179395'
