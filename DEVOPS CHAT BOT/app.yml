            runtime_error ‚Üí Runtime exception or syntax error.

            css_issue ‚Üí Styling / CSS problems.

            friendly_url_issue ‚Üí URL not working, microservice route problem.

            regression_check ‚Üí Verify full regression after deployment.'
        - id: '1755771148794'
          name: 'Monitoring & Logs

            log_query ‚Üí Search logs in Kibana / Grafana.

            https_error_summary ‚Üí Summarize HTTPS errors across DCs.

            metrics_request ‚Üí Request for pipeline, system, or performance metrics.'
        - id: '1755771168786'
          name: 'Access / Permissions

