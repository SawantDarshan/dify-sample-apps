            artifact_expired ‚Üí Pipeline artifacts expired; needs rerun.

            runner_issue ‚Üí Runner not available, disk full, or resource quota.

            build_guidance ‚Üí Steps to run Docker build locally or replicate pipeline.

            unit_test_fail ‚Üí Coverage below threshold or test failure.

            pipeline_long_running ‚Üí Pipeline taking unusually long.'
        - id: '2'
